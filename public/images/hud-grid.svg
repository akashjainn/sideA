<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" preserveAspectRatio="none">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(79,162,255,0.25)" stroke-width="1"/>
    </pattern>
    <pattern id="dots" width="120" height="120" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="1" fill="rgba(93,226,214,0.25)"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  <rect width="100%" height="100%" fill="url(#dots)"/>
</svg>